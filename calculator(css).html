<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator (HTML & CSS)</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
        }

        .display {
            background: #222;
            color: white;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        button.operator {
            background-color: #f7b731;
            color: white;
        }

        button.equal {
            background-color: #20bf6b;
            color: white;
            grid-column: span 2;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>C</button>
            <button>←</button>
            <button>%</button>
            <button class="operator">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>

</body>

</html>
